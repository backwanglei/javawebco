<!DOCTYPE html>
<html>
<head>

<title>选择信息</title>
</head>
<body>
<form action="usejavacitybean.jsp"method="post">
选择居住城市：<select name="cityname">

<option>上海</option>
<option>合肥</option>

</select>

<option>3年</option>
<option>4年</option>
</select>
<br/>
<input type="submit" value="提交">
<input type="reset" value="重置">
</form>
</body>
</html>
